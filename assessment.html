<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたのいいところ診断</title>
    <link rel="stylesheet" href="assessment.css">
</head>
<body>
    <h1>あなたのいいところは？</h1> <!--見出しの記述-->
    <p>診断したい名前を入れてください</p> <!--段落の記述-->
    <input type="text" id="user-name" size="40" maxlength="20"> <!--入力欄を作成。type:入力の形式(テキスト・チェックボックスなど)、size:入力欄の大きさ、maxlength:入力可能最大文字数-->
    <button id="assessment">診断する</button> <!--id属性が付与-->
    <div id="result-area"></div>
    <div id="tweet-area"></div>
    <script src="assessment.js"></script>
</body>
</html>
